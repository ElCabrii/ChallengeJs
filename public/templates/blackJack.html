<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/blackJack.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <title>BlackJack</title>
    </head>
    <body>
        <header>
            <button onclick="window.location.href='/'" class="leftButton">Home</button>
            <button onclick="window.location.href='/chillgames'" class="leftButton">Chill games</button>
            <button onclick="window.location.href='/tryhardgames'" class="rightButton">Tryhard games</button>
            <button onclick="window.location.href='/about'" class="rightButton">About</button>
        </header>

        <div class="table">
            <div class="player">
                <h2>Player</h2>
                <div id="playerCards" class="playerCards"></div>
                <div class="playerScore"></div>
            </div>
            <div class="dealer">
                <h2>Dealer</h2>
                <div id="dealerCards" class="dealerCards"></div>
                <div class="dealerScore"></div>
            </div>
            <div class="buttons">
                <button class="deck" onclick="startGame()">Start</button>
                <button class="hit" onclick="hit()">Hit</button>
                <button class="stand" onclick="stand()">Stand</button>
            </div>
        </div>

        <script src="/js/games/blackJack.js"></script>
    </body>
</html>
