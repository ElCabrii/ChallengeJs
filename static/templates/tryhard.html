<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryhard Games - ChallengeJS</title>
    <link rel="stylesheet" type ="text/css" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body>
<h1>Tryhard Games</h1>
<h2>Choose a game to play</h2>
<div class="gamesContainer">
    <div class="game">
        <h3>Typing Test</h3>
        <img src="/static/img/typingtest.png" alt="TypingTest" class="gameImg">
        <button onclick="window.location.href='/typingtest'" class="playBtn">Play</button>
    </div>
    <div class="game">
        <h3>Reaction Time</h3>
        <img src="/static/img/reactiontime.png" alt="ReactionTime" class="gameImg">
        <button onclick="window.location.href='/reactiontime'" class="playBtn">Play</button>
    </div>
</div>
</body>
</html>
